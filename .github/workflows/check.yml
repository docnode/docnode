name: Check

# Always make sure that direct pushes to main are not allowed!
on:
  pull_request:
    branches: [main]

jobs:
  lint-format-types:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: package.json
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: check lint, format, and types
        env:
          SKIP_ENV_VALIDATION: 1
        run: pnpm run check
